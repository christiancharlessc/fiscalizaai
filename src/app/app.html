<ion-menu [content]="content">
  
  <ion-content>
    <ion-list>
      <img src="https://ionicframework.com/dist/preview-app/www/assets/img/nin-live.png"/>
      <ion-item>
        <ion-avatar item-start>
          <img src="https://pbs.twimg.com/profile_images/378800000147301603/431662330d9948b97d36e0b0f5f8748a.jpeg">
        </ion-avatar>
        <h2>James Bond</h2>
        <h3>Bem vindo!</h3>
        <p>Vamos fiscalizar hoje?</p>
      </ion-item>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
         <ion-icon name="{{p.icon}}" color="danger"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
